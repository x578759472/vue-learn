<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="button" ref="mybtn" value="获取元素" @click="getElement">
    <h3 ref="myh3">哈哈哈,今天天气太好了</h3>
    <login ref="login"></login>
  </div>



  <script>

    var login = {
      template: `<h1>登录组件</h1>`,
      data: function () {
        return {
          msg: "son msg"
        }
      },
      methods: {
        show() {
          console.log("调用了子组件的方法");
        }
      }
    }
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {
        getElement() {
          console.log(this.$refs.myh3.innerHTML);
          console.log(this.$refs.login);
          console.log(this.$refs.login.msg);
          this.$refs.login.show();
        }
      },
      components: {
        login
      }
    });
  </script>
</body>

</html>
