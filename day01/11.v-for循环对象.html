<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <p v-for="(val,key,i) in user">
      键是{{key}}:值是 {{val}}索引是{{i}}

  </div>

    var vm = new Vue({
      el: '#app',
      data: {
        user: {
          id: 1,
          name: "托尼·斯达克",
          gender: '男'
        }
      },
      methods: {}
    });
  </script>
</body>

</html>
