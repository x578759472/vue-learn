<body>
  <div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <!-- v-if有较高的切换性能消耗 -->
    <!-- v-show有较高的初始渲染性能消耗 -->
    <h3 v-if="flag">这是用v-if控制的元素</h3>
    <h3 v-show="flag">这是用v-show控制的元素</h3>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        flag: true
      },
      methods: {
        // toggle() {
        //   this.flag = !this.flag;
        // }
      }
    });
  </script>
</body>

</html>
