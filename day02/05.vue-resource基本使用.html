<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<script src="./lib/vue.js"></script>
	<script src="./lib/vue-resource-1.3.4.js"></script>
</head>

<body>
	<div id="app">
		<input type="button" value="get请求" @click="getInfo">
		<input type="button" value="post请求" @click="postInfo">
	</div>
	<script>
		var vm = new Vue({
			el: '#app',
			data: {},
			methods: {
				getInfo() {
					this.$http.get('http://127.0.0.1:3000/books').then((res) => console.log(res));
				},
				postInfo() {
					let form = new FormData();
					form.append('id', '');
					form.append('name', '新书');
					form.append('author', '许力');
					form.append('category', '色情');
					form.append('description', '好看的书');
					this.$http.post('http://127.0.0.1:3000/books/book', form).then((res) => console.log(res));
				}
			}
		});
	</script>
</body>

</html>
