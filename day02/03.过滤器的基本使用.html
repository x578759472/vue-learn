<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>{{msg | msgFormat('疯狂+1',123) | test}}</p>
  </div>
  <script>
    Vue.filter("msgFormat", function (param, arg, arg2) {
      return param.replace(/单纯/g, arg + arg2);
    })

    Vue.filter('test', function (param) {
      return param + '========='
    });
    var vm = new Vue({
      el: '#app',
      data: {
        msg: "曾经,我也是一个单纯的少年,单纯的我,傻傻的问,谁是时间上最单纯的男人"
      },
      methods: {}
    });

  </script>
</body>

</html>
